<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Workshop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>MySQL Workshop</h1>
    <textarea id="sqlQuery" placeholder="Write your SQL query here..."></textarea>
    <button onclick="runQuery()">Run Query</button>
    <h3>Results:</h3>
    <pre id="results"></pre>

    <script>
        async function runQuery() {
            const query = document.getElementById('sqlQuery').value;
            const response = await fetch('/run-query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            const data = await response.json();
            const results = document.getElementById('results');
            if (data.error) {
                results.textContent = 'Error: ' + data.error;
            } else {
                results.textContent = JSON.stringify(data.result, null, 2);
            }
        }
    </script>
</body>
</html>
